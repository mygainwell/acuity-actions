name: "Global VPC Integration"
description: "Validate Plan"

inputs:
  infrastructure-path:
    description: “Path to infrastructure changes”
    required: true

runs:
  using: "composite"
  steps:
    - name: "Run - Terraform Init"
      run: terraform init -input=false
      shell: sh
      working-directory: ${{ inputs.infrastructure-path }}
    - name: "Run - Terraform Validate"
      run: terraform validate
      shell: sh
      working-directory: ${{ inputs.infrastructure-path }}
    - name: "Run - Terraform Plan"
      id: plan
      run: terraform plan -out=plan.out && terraform show -json plan.out > plan.out.json
      shell: sh
      working-directory: ${{ inputs.infrastructure-path }}
    - name: "Run - Terraform Compliance"
      run: terraform-compliance -p plan.out.json -f aws/tag.feature
      shell: sh
      working-directory: ${{ inputs.infrastructure-path }}
    - name: "Run - Terraform Security"
      if: github.event.pull_request
      uses: aquasecurity/tfsec-pr-commenter-action@main
      with:
        github_token: ${{ github.token }}
