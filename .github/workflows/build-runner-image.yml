name: Build Runner Integration Image

on:
  push:
    paths:
      - 'build-image/runner/**'
      - 'build-image/action.yml'
      - '.github/workflows/build-runner-image.yml'

jobs:
  build-runner-image:
    runs-on: ubuntu-latest
    container: docker:20.10.9
    services:
      docker:
        image: docker:20.10.9-dind
    strategy:
        fail-fast: true
    steps:
      - name: "Setup - Checkout"
        uses: actions/checkout@v2.1.0
      - name: "Build Runner"
        uses: mygainwell/actions/acuity-actions/build-image@v0
        with:
          repository: ${{ github.repository }}
          deliverable: runner
